<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en-GB" xml:lang="en-GB">
    <head>
        <meta charset="UTF-8"/>
        <title>Personal Website</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"/>
        <link href="./css/polyfills.css" rel="stylesheet" type="text/css" /> 
        <link href="./css/nav_style.css" rel="stylesheet" type="text/css" /> 
        <link href="./css/zoom_style.css" rel="stylesheet" type="text/css"/>
        <link href="./css/home_style.css" rel="stylesheet" type="text/css"/> 
        <script src="./js/polyfills.js"></script> 
        <script src="./js/zoom.js"></script> 
    </head>
    <body>
        <h1>Put Heading Here</h1>

        <div id="wrap">

            <div id="container">

                <nav id="nav-bar">
                    <ul>
                        <li><a class = "nav-elem">Home</a></li>
                        <li><a class = "nav-elem">Blog</a></li>
                        <li><a class = "nav-elem">Projects</a></li>
                        <li><a class = "nav-elem">About</a></li>
                        <li><a class = "nav-elem">Contact</a></li>
                    </ul>
                </nav>
                <!--
<ul id="nav">
<li><a href="Cool">Static</a></li>
<li><a href="link">Bar</a></li>
<li><a href="bro">Much</a></li>
<li><a href="hello">Wow.</a></li>
<li><a href="world">wow.</a></li>
</ul>
-->
                <div id="content">
                    <section class = "zoom_sec" id="hero-back">
                        <header>
                            <img src="./images/back.jpg"/>
                        </header>
                    </section>

                    <section class = "zoom_sec" id="hero-fore">
                        <header>
                            <img src="./images/fore.png"/>
                        </header>
                    </section>

                    <section class = "zoom_sec" id="last">
                        <header>
                            <h1>The last layer</h1>
                        </header>
                    </section>

                </div> <!-- #content -->
            </div> <!-- #container -->

        </div> <!-- #wrap -->
        <div id="scroller"></div>
        <section class = "home_panel">
            <h1 class="center">AWESOMESITE</h1>
            <section id = "blog" class="section_summary">
                <h2 class="center">Blog</h2>
                <article>
                    <h3>Why I like turtles</h3>
                    <p>I just like them....<strong>BOOM</strong></p>
                </article>
                <p class="center indent" ><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">See more</a></p>
            </section>
            <section id = "projects" class="section_summary">
                <h2 class="center">Projects</h2>
                <p class="center indent" ><a href="https://www.google.co.uk/">GitHub repo</a></p>

            </section>
            <section id = "about" class="section_summary">
                <h2 class="center">About</h2>

                <p class="indent" >My cool life...</p>
            </section>
            <section id = "contact" class="section_summary">
                <h2 class="center">Contact</h2>
                <form class = "center" action="params.html" method="get">
                    <div class = "contact-div">
                        E-mail: <input type="text" name="e-mail" value="e-mail" />
                    </div>
                    <div class = "contact-div">
                        Subject: <input type="text" name="subject" value="subject" />
                    </div>
                    <div class = "contact-div">
                        Message: <textarea rows="4" cols="50" type="text" name="message" value="message"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="submit" />
                    </div>
                </form>
            </section>
        </section>
    </body>
</html>
