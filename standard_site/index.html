                </div>
                <div class = "contact-div">
                    Subject: <input type="text" name="subject" value="subject" />
                </div>
                <div class = "contact-div">
                    Message: <textarea rows="4" cols="50" name="comment" type="text" name="message" value="message"></textarea>
                </div>
                <div>
                    <input type="submit" value="submit" />
                </div>
            </form>
